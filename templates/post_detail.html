<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ post.title }} - BlogMaster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_css.css') }}">
</head>
<body>
    <header>
        <h1><span class="styled-title">{{ post.title }}</span></h1>
    </header>
    <div id="content">
        <p>By {{ post.author_name }}</p>
        <div class="post-content">
            {{ post.content }}
        </div>
        <div class="comments">
            <h3>Comments:</h3>
            <ul>
                {% for comment in post.comments %}
                    <li>{{ comment.content }} - <strong>{{ comment.author_name }}</strong></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
