<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>{{ post.title }} - BlogMaster</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/new_css.css') }}" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
	</head>
	<body>
		{% include 'components/header.html' %}

		<div class="posting" id="content">
            <div class="wrapper">
                <h1 class="main-heading">{{ post.title }}</h1>
			<div class="main-author flex gap-2">
				<p class="font-bold">
                    {{ post.author_name }}
                </p>
				<span> 
                    date 
                </span>
			</div>
			<div class="post-content">{{ post.content }}</div>
            </div>
		</div>
	</body>
</html>
